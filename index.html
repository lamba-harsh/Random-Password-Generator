
<html>
    <head>
       
        <title> Random Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1> Generate a <br><span> Random Password</span></h1>

        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
